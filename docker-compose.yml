version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./settings.toml:/app/settings.toml
      - ./.secrets.toml:/app/.secrets.toml
    command: >
      bash -c "
        echo 'Starting FastAPI with DynamoDB...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    environment:
      - PYTHONPATH=/app